<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{https://github.com/organizacion-sesion-3-Ester-Bonmati/plantilla-jekyll/blob/master/blog.html}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <h2>Listado Posts </h2>
    
    <ul>
        {% for post in site.posts % }

        <li>
          <a href="{{site.baseurl}}{{post.url}}">{{post.title}} - {{post.date}}</a> 
          <p>{{post.content}}</p>
       </li>
      {% endfor %}
    </ul>
    

  </body>

</html>
